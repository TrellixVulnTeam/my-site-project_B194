<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/mysite.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body class="loader">
<div class="container " >

    <nav class="navbar navbar-defalut techfont custom-navbar">
        <div class="jumbotron">
            <p class="navbar navbar-center">
                <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>&nbsp;&nbsp;
                    <a href="{% url 'about' %}">About</a>&nbsp;&nbsp;
                    <a href="https://www.github.com">Github</a>&nbsp;&nbsp;
                    <a href="https://www.facebook">Facebook</a>&nbsp;&nbsp;
            </p>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                    </li>

                    <li>
                        <a>Welcome: {{ user.username }}</a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav navbar-right" href="{% url 'login' %}"> <span class="glyphicon glyphicon-user">Login</span></a>
                        <a class="nav navbar-right" href="{% url 'signup' %}"> <span class="glyphicon glyphicon-user">SignUp</span></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<div class="content container">
           <div class="row">
              <div class="col-md-8">
                 <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                 </div>
              </div>
           </div>
       </div>
</body>
</html>
